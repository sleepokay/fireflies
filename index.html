<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fireflies</title>

    <link rel="stylesheet" type="text/css" href="./style.css">

    <script src="./p5/p5.min.js"></script>
  </head>

  <body>
    <div id="toolbar">
      <h2>Settings</h2>
      <label for="totalBugs">Total Bugs</label>
      <input type="number" id="totalBugs" value="5000">
      
      <label for="lightRadius">Light Radius</label>
      <input type="number" id="lightRadius" value="27">
      
      <label for="startingActive">Starting Active</label>
      <input type="number" id="startingActive" value="0.005" step="0.001">
      
      <label for="randomWalkScale">Random Walk Scale</label>
      <input type="number" id="randomWalkScale" value="2">
      
      <label for="drainRate">Drain Rate</label>
      <input type="number" id="drainRate" value="0.1" step="0.01">
      
      <label for="recoveryRate">Recovery Rate</label>
      <input type="number" id="recoveryRate" value="0.08" step="0.01">
      
      <label>
        <input type="checkbox" id="staggeredStart"> Staggered Start
      </label>
      
      <label for="colorSet">Color Set</label>
      <select id="colorSet">
        <option value="0">Classic</option>
        <option value="1">Tricolor</option>
        <option value="2">Rainbow</option>
      </select>
      
      <div id="chart"></div>
    </div>
    <button id="toggleButton"><</button>
    <div id="canvasContainer"></div>
    <script src="./index.js"></script>
    <script>
      const toolbar = document.getElementById('toolbar');
      const toggleButton = document.getElementById('toggleButton');
      let toolbarVisible = true;

      toggleButton.addEventListener('click', () => {
        toolbarVisible = !toolbarVisible;
        if (toolbarVisible) {
          toolbar.style.display = 'block';
          toggleButton.innerHTML = '<';
          toggleButton.style.left = '180px';
        } else {
          toolbar.style.display = 'none';
          toggleButton.innerHTML = '>';
          toggleButton.style.left = '0px';
        }
      });
    </script>
  </body>
</html>
